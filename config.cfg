[general]
listen = "0.0.0.0:53"
protocol = "both"
domain = "acme.getfreeweb.site"
nsname = "ns1.acme.getfreeweb.site"
nsadmin = "admin@getfreeweb.site"
records = ["ns1.acme.getfreeweb.site. A 0.0.0.0"]
debug = false

[database]
engine = "sqlite3"
connection = "/var/lib/acme-dns/acme-dns.db"

[api]
api_domain = "api.acme.getfreeweb.site"
ip = "0.0.0.0"
port = "80"
tls = "false"

[logconfig]
loglevel = "info"
logtype = "stdout"
logformat = "text"
